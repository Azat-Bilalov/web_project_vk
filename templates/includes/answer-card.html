{# Статические файлы #}
{% load static %}

<div class="card mb-3 border-success" style="max-width: 740px;">
    <div class="card-body">
        <div class="row gx-2 ">
            <div class="col-md-3 col-lg-2 text-center d-none d-md-block">
                <img src="{% static 'images/test_avatar_1.jpg' %}" class="question-card-img d-md-block d-none" alt="...">
                <p class="text-secondary m-0 d-block"><b>{{ answer.author }}</b></p>
                <div class="btn-group btn-group-sm ">
                    <button type="button" class="btn btn-outline-success">
                        <i class="fa-regular fa-thumbs-up"></i> 0
                    </button>
                    <button type="button" class="btn btn-outline-danger">
                        <i class="fa-regular fa-thumbs-down"></i> 0
                    </button>
                </div>
            </div>
            <div class="col align-self-center">
                <p class="card-text">{{ answer.text }}</p>
                <div class="d-flex justify-content-between align-items-center align-end">
                    <p class="card-text"><small class="text-muted">{{ answer.last_update }}</small></p>
                    {% if True %}
                        <input type="checkbox" class="btn-check" id="new-check" autocomplete="off">
                        <label class="btn btn-sm btn-outline-success" for="new-check">Решение проблемы</label>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex d-md-none justify-content-between align-items-center">
        <div class="">
            <img src="{% static 'images/test_avatar_1.jpg' %}" class="question-card-sm-img" alt="">
            <p class="text-secondary d-inline"><b>{{ answer.author }}</b></p>
        </div>
        <div class="btn-group btn-group-sm mr-0">
            <button type="button" class="btn btn-outline-success">
                <i class="fa-regular fa-thumbs-up"></i> 0
            </button>
            <button type="button" class="btn btn-outline-danger">
                <i class="fa-regular fa-thumbs-down"></i> 0
            </button>
        </div>
    </div>
</div>
